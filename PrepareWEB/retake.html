<!DOCTYPE html>
<html>
<head>
  <title>Data Validation Form</title>
  <link rel="stylesheet" type="text/css" href="retake.css">
</head>
<body>
  <form id="dataForm">
    <div id="true-positive">
      <label for="truePositive">True Positive:</label>
      <input type="text" id="truePositive" name="truePositive"><br>
    </div>

    <div id="false-negative">
      <label for="falseNegative">False Negative:</label>
      <input type="text" id="falseNegative" name="falseNegative"><br>
    </div>
    <div id="false-positive">
      <label for="falsePositive">False Positive:</label>
      <input type="text" id="falsePositive" name="falsePositive"><br>
    </div>

    <div id="true-negative">
      <label for="trueNegative">True Negative:</label>
      <input type="text" id="trueNegative" name="trueNegative"><br>
    </div>

    <input type="button" value="Submit" onclick="validateData()">
    <input type="button" value="Display" onclick="displayData()">
  </form>

  <div id="result"></div>
  <script src="retake.js"></script>
</body>
</html>
